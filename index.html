<style type="text/css">
/* 保持原有样式不变 */
@charset "utf-8";
*{
    margin: 0; 
    padding: 0;
    touch-action: pan-y;
}
.app{
    width: 100vw; 
    height: 100vh; 
    position: absolute;
    margin: 0;
    overflow: hidden;
    background-color: #000;
}
#player{
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
    z-index: 10;
    background-color: #000;
    display: none;
}

#video-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    background-image: url("https://i.imgs.ovh/2025/10/17/7Jb0Cn.webp");
    background-size: cover;
    background-position: center;
    z-index: 9;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 16px;
}

#video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 15;
    background: transparent;
    pointer-events: auto;
}

#play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70px;
    height: 70px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px;
    z-index: 16;
    opacity: 0;
    transition: opacity 0.3s;
}

#play-button.visible {
    opacity: 1;
}

#volume-control {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 36px;
    height: 36px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 16px;
    z-index: 20;
    cursor: pointer;
}

video::-internal-media-controls-download-button { display: none; }
video::-webkit-media-controls-enclosure { overflow: hidden; }
video::-webkit-media-controls-panel { width: calc(100% + 30px); }

.comments-container {
    position: absolute;
    left: 0;
    width: 85%;
    height: 25vh;
    z-index: 20;
    overflow: hidden;
    pointer-events: none;
    padding-left: 10px;
    box-sizing: border-box;
    bottom: 130px;
    transition: bottom 0.3s ease;
}

.comments-wrapper {
    position: absolute;
    width: 100%;
    bottom: 0;
}

.comment {
    width: fit-content;
    max-width: 90%;
    padding: 6px 12px;
    margin-bottom: 5px;
    margin-left: 5px;
    border-radius: 20px;
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    text-align: left;
    font-size: 12px;
    font-weight: 300;
    line-height: 1.4;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    word-wrap: break-word;
    white-space: normal;
}

.comment.active {
    opacity: 1;
    transform: translateY(0);
}

.comment.exit {
    opacity: 0;
    transform: translateY(-15px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

.comment .username {
    font-weight: 400;
    margin-right: 8px;
    color: #FFFFCC;
}

.level-icon {
    display: inline-block;
    margin-right: 5px;
    font-size: 11px;
}

.ad-container {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    z-index: 100;
}

.ad-banner {
    width: 100%;
    min-height: 60px;
    max-height: 200px;
    border-radius: 10px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    pointer-events: auto !important;
    box-sizing: border-box;
    display: block !important;
    opacity: 1 !important;
    transition: all 0.3s ease;
}

.ad-content {
    width: 100%;
    height: 100%;
}
.ad-placement-banner-1 {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.ad-placement-banner-1 img {
    max-width: 100% !important;
    max-height: 180px !important;
    object-fit: contain !important;
    border-radius: 5px;
}

.ad-close-container {
    position: absolute;
    top: -12px;
    right: -12px;
    z-index: 101;
}

.close-ad {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.85);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.9);
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto !important;
    opacity: 1 !important;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    transition: all 0.2s ease;
}

.close-ad:hover {
    background-color: #FE2C55;
    transform: scale(1.05);
}

.close-ad:active {
    transform: scale(0.95);
}

.interaction-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,0.7));
    z-index: 25;
    display: flex;
    align-items: center;
    padding: 0 15px;
    box-sizing: border-box;
}

.danmaku-input {
    flex: 1;
    height: 36px;
    background-color: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 18px;
    padding: 0 15px;
    color: #fff;
    font-size: 14px;
    text-align: left;
}

.send-btn {
    width: 60px;
    height: 36px;
    background-color: #FE2C55;
    color: #fff;
    border: none;
    border-radius: 18px;
    font-size: 14px;
    font-weight: 500;
    margin-left: 10px;
}

.video-info {
    position: absolute;

    color: white;
    padding: 5px 10px;

    font-size: 12px;
    z-index: 20;
    backdrop-filter: blur(5px);

}

.swipe-hint {
    position: absolute;
    top: 50%;

    background-color: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 20px;
}

    display: none;
}

    <!-- 使用jsdelivr的jquery CDN（兼容性好） -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
    window.addEventListener('load', function() {
        console.log('页面加载完成，初始化中...');
        
        // 广告关闭功能
        (function setupAdClose() {
            const closeBtn = document.getElementById('closeAd');
            const adBanner = document.getElementById('adBanner');
            const adContainer = document.querySelector('.ad-container');
            const commentsContainer = document.getElementById('commentsContainer');
            
            if (!closeBtn) {
                console.error('关闭按钮不存在，创建应急按钮');
                const emergencyBtn = document.createElement('button');
                emergencyBtn.className = 'close-ad';
                emergencyBtn.id = 'emergencyCloseAd';
                emergencyBtn.innerHTML = '×';
                emergencyBtn.style.position = 'absolute';
                emergencyBtn.style.bottom = '130px';
                emergencyBtn.style.right = '20px';
                emergencyBtn.style.zIndex = '9999';
                document.querySelector('.app').appendChild(emergencyBtn);
                return setupAdClose();
            }
            
            // 关闭广告逻辑
            const closeAd = () => {
                if (adBanner) adBanner.style.display = 'none';
                if (adContainer) adContainer.style.display = 'none';
                // 广告关闭后评论区靠到互动栏上方
                if (commentsContainer) commentsContainer.style.bottom = '60px';
            };
            
            closeBtn.onclick = closeAd;
            closeBtn.ontouchstart = closeAd;
            
            console.log('广告关闭功能初始化完成');
        })();
        
        // 评论区自适应广告高度
        (function setupCommentsPosition() {
            const commentsContainer = document.getElementById('commentsContainer');
            const adBanner = document.getElementById('adBanner');
            const adContainer = document.querySelector('.ad-container');
            
            // 计算并设置评论区位置
            const updateCommentsPosition = () => {
                // 如果广告已关闭，直接返回
                if (adBanner && window.getComputedStyle(adBanner).display === 'none') {
                    return;
                }
                
                // 获取广告实际高度（包括margin和padding）
                const adHeight = adContainer ? adContainer.offsetHeight : 80;
                // 评论区底部距离 = 广告高度 + 互动栏高度(60px) + 额外间距(10px)
                const commentsBottom = adHeight + 60 + 10;
                
                if (commentsContainer) {
                    commentsContainer.style.bottom = `${commentsBottom}px`;
                    console.log(`评论区位置已更新，广告高度: ${adHeight}px，评论区bottom: ${commentsBottom}px`);
                }
            };
            
            // 初始设置
            setTimeout(updateCommentsPosition, 500);
            
            // 监听广告尺寸变化
            if (adBanner) {
                const resizeObserver = new ResizeObserver(entries => {
                    updateCommentsPosition();
                });
                resizeObserver.observe(adBanner);
            }
            
            // 窗口大小变化时重新计算
            window.addEventListener('resize', updateCommentsPosition);
        })();
        
        // 视频播放器类
        class VideoPlayer {
            constructor() {
                this.player = document.getElementById('player');
                this.overlay = document.getElementById('video-overlay');
                this.playButton = document.getElementById('play-button');
                this.volumeControl = document.getElementById('volume-control');
                this.videoPlaceholder = document.getElementById('video-placeholder');
                this.commentsContainer = document.getElementById('commentsContainer');
                this.currentVideoIndex = 0;
                this.startX = 0;
                this.startY = 0;
                this.endX = 0;
                this.endY = 0;
                this.swipeThreshold = 50;
                this.isPlaying = false;
                this.isMuted = true;
                this.isLoading = false;
                
                this.initVideoEvents();
                this.setupOverlayEvents();
                this.setupPlayButton();
                this.setupVolumeControl();
                this.loadInitialVideo();
            }
            
            loadInitialVideo() {
                console.log('加载初始视频:', vdurl_arr[this.currentVideoIndex]);
                this.player.src = vdurl_arr[this.currentVideoIndex];
                this.player.load();
                this.preloadNextVideo();
                
                setTimeout(() => {
                    this.videoPlaceholder.style.display = 'none';
                    this.player.style.display = 'block';
                }, 500);
            }
            
            preloadNextVideo() {
                const nextIndex = (this.currentVideoIndex + 1) % vdurl_arr.length;
                console.log('预加载下一个视频:', vdurl_arr[nextIndex]);
                document.getElementById('preload-video').src = vdurl_arr[nextIndex];
                document.getElementById('preload-video').load();
            }
            
            setupOverlayEvents() {
                this.overlay.addEventListener('click', () => this.togglePlayPause());
                
                this.overlay.addEventListener('touchstart', (e) => {
                    this.startX = e.touches[0].clientX;
                    this.startY = e.touches[0].clientY;
                });
                
                this.overlay.addEventListener('touchend', (e) => {
                    this.endX = e.changedTouches[0].clientX;
                    this.endY = e.changedTouches[0].clientY;
                    this.handleSwipe();
                });
            }
            
            setupPlayButton() {
                this.playButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.togglePlayPause();
                });
            }
            
            setupVolumeControl() {
                this.volumeControl.addEventListener('click', () => this.toggleMute());
            }
            
            toggleMute() {
                this.isMuted = !this.isMuted;
                this.player.muted = this.isMuted;
                this.volumeControl.innerHTML = this.isMuted ? 
                    '<i class="fa fa-volume-off"></i>' : 
                    '<i class="fa fa-volume-up"></i>';
            }
            
            togglePlayPause() {
                if (this.player.paused) {
                    this.player.play().then(() => {
                        this.isPlaying = true;
                        this.playButton.classList.remove('visible');
                    }).catch(error => {
                        console.error('播放失败:', error);
                        layer.msg('播放失败，请点击重试');
                    });
                } else {
                    this.player.pause();
                    this.isPlaying = false;
                    this.playButton.classList.add('visible');
                }
            }
            
            handleSwipe() {
                const diffX = Math.abs(this.startX - this.endX);
                const diffY = this.startY - this.endY;
                
                if (Math.abs(diffY) > this.swipeThreshold && Math.abs(diffY) > diffX) {
                    diffY > 0 ? this.switchToNext() : this.switchToPrev();
                }
            }
            
            initVideoEvents() {
                this.player.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.playButton.classList.remove('visible');
                });
                
                this.player.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.playButton.classList.add('visible');
                });
                
                this.player.addEventListener('waiting', () => layer.msg('视频缓冲中...'));
                
                this.player.addEventListener('error', () => {
                    layer.msg('视频加载失败，正在切换...');
                    setTimeout(() => this.switchToNext(), 1000);
                });
                
                this.player.addEventListener('ended', () => this.switchToNext());
            }
            
            async switchToNext() {
                if (this.isLoading) return;
                this.isLoading = true;
                
                try {
                    try {
                        const newUrl = await getRandomVideoFromApi();
                        vdurl_arr.push(newUrl);
                        await this.changeVideo(vdurl_arr.length - 1);
                    } catch (err) {
                        console.log('接口失败，使用本地视频', err);
                        let nextIndex = (this.currentVideoIndex + 1) % vdurl_arr.length;
                        while ((vdurlold.includes(vdurl_arr[nextIndex]) || nextIndex === 0) && vdurl_arr.length > 1) {
                            nextIndex = (nextIndex + 1) % vdurl_arr.length;
                        }
                        await this.changeVideo(nextIndex);
                    }
                } finally {
                    this.isLoading = false;
                }
            }
            
            async switchToPrev() {
                if (this.isLoading) return;
                this.isLoading = true;
                
                try {
                    let prevIndex = (this.currentVideoIndex - 1 + vdurl_arr.length) % vdurl_arr.length;
                    while ((vdurlold.includes(vdurl_arr[prevIndex]) || prevIndex === 0) && vdurl_arr.length > 1) {
                        prevIndex = (prevIndex - 1 + vdurl_arr.length) % vdurl_arr.length;
                    }
                    await this.changeVideo(prevIndex);
                } finally {
                    this.isLoading = false;
                }
            }
            
            async changeVideo(index) {
                if (index < 0 || index >= vdurl_arr.length) return;
                
                this.player.pause();
                layer.msg('切换视频中...');
                this.playButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
                this.playButton.classList.add('visible');
                
                try {
                    this.currentVideoIndex = index;
                    this.player.src = vdurl_arr[index];
                    await this.player.load();
                    this.player.muted = this.isMuted;
                    
                    setTimeout(() => {
                        this.player.play().then(() => {
                            this.isPlaying = true;
                            this.playButton.classList.remove('visible');
                            layer.msg('视频切换成功');
                            
                            if (index !== 0 && !vdurlold.includes(vdurl_arr[index])) {
                                vdurlold.push(vdurl_arr[index]);
                                if (vdurlold.length > 30) vdurlold.shift();
                            }
                            
                            this.preloadNextVideo();
                        }).catch(() => {
                            this.isPlaying = false;
                            this.playButton.innerHTML = '<i class="fa fa-play"></i>';
                        });
                    }, 300);
                    
                    commentsWrapper.innerHTML = '';
                    for (let i = 0; i < 4; i++) {
                        setTimeout(() => addComment(), i * 400);
                    }
                } catch (error) {
                    console.error('视频切换失败:', error);
                    layer.msg('视频切换失败，请重试');
                    this.playButton.innerHTML = '<i class="fa fa-play"></i>';
                }
            }
        }

        // 视频相关变量
        let vdurlold = [];
        let vdurl_arr = [
            "https://tucdn.wpon.cn/api-girl/videos/76.mp4",
            "https://tucdn.wpon.cn/api-girl/videos/68.mp4",
            "https://tucdn.wpon.cn/api-girl/videos/54.mp4",
            "https://tucdn.wpon.cn/api-girl/videos/42.mp4",
            "https://tucdn.wpon.cn/api-girl/videos/36.mp4"
        ];
        
        let currentVideoIndex = 0;
        let videoPlayer = new VideoPlayer();
        
        // 接口请求函数
        function getRandomVideoFromApi() {
            return new Promise((resolve, reject) => {
                layer.msg('获取新视频中...');
                const timeout = setTimeout(() => reject(new Error('超时')), 5000);
                
                $.get("./get-random-url")
                    .done(videoUrl => {
                        clearTimeout(timeout);
                        if (videoUrl && videoUrl.trim() && videoUrl.trim() !== vdurl_arr[0] && !vdurlold.includes(videoUrl.trim())) {
                            resolve(videoUrl.trim());
                        } else {
                            getRandomVideoFromApi().then(resolve).catch(reject);
                        }
                    })
                    .fail((xhr, status) => {
                        clearTimeout(timeout);
                        reject(new Error(`接口失败: ${status}`));
                    });
            });
        }
        
        // 评论区相关逻辑
        function generatePhoneNumber() {
            const prefix = ['130', '131', '132', '133', '134', '135', '136', '137', '138', '139', '150', '151', '152', '153', '155', '156', '157', '158', '159', '170', '171', '173', '176', '177', '180', '181', '182', '183', '184', '185', '186', '187', '188', '189'];
            const randomPrefix = prefix[Math.floor(Math.random() * prefix.length)];
            const lastFour = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            return `${randomPrefix}****${lastFour}`;
        }
        
        function generateLetterName() {
            const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let name = '';
            const prefixLength = 3 + Math.floor(Math.random() * 3);
            for (let i = 0; i < prefixLength; i++) {
                name += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            name += '***';
            const suffixLength = 2 + Math.floor(Math.random() * 3);
            for (let i = 0; i < suffixLength; i++) {
                name += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return name;
        }
        
        function generateUsername() {
            return Math.random() > 0.5 ? generatePhoneNumber() : generateLetterName();
        }
        
        const levelIcons = [
            { icon: 'fa-diamond', color: '#FFD700' },
            { icon: 'fa-crown', color: '#FFA500' },
            { icon: 'fa-star', color: '#FFFF00' },
            { icon: 'fa-moon-o', color: '#87CEFA' },
            { icon: 'fa-sun-o', color: '#FF6347' },
            { icon: 'fa-shield', color: '#32CD32' },
            { icon: 'fa-heart', color: '#FF69B4' },
            { icon: 'fa-trophy', color: '#CD7F32' }
        ];
        
        function getRandomLevelIcon() {
            const level = levelIcons[Math.floor(Math.random() * levelIcons.length)];
            return `<i class="fa ${level.icon} level-icon" style="color: ${level.color}"></i>`;
        }
        
        const commentsContent = [
            "这个主播太有意思了", "刚来，这是在聊什么呀？", "前排围观",
            "主播声音好好听", "支持支持！", "哈哈哈太搞笑了",
            "下班刚到家就来看直播了", "有没有同款手机壳？",
            "看起来好好吃的样子", "这个地方我去过！真的很不错"
        ];
        
        function generateRandomComment() {
            return {
                username: generateUsername(),
                content: commentsContent[Math.floor(Math.random() * commentsContent.length)]
            };
        }

        const commentsWrapper = document.getElementById('commentsWrapper');
        
        function addComment() {
            const comment = generateRandomComment();
            const levelIcon = getRandomLevelIcon();
            
            const commentEl = document.createElement('div');
            commentEl.className = 'comment';
            commentEl.innerHTML = `${levelIcon}<span class="username">${comment.username}</span>${comment.content}`;
            
            commentsWrapper.appendChild(commentEl);
            
            setTimeout(() => commentEl.classList.add('active'), 50);
            
            const allComments = commentsWrapper.querySelectorAll('.comment');
            if (allComments.length > 4) {
                const oldestComment = allComments[0];
                oldestComment.classList.remove('active');
                oldestComment.classList.add('exit');
                
                setTimeout(() => {
                    if (oldestComment.parentNode === commentsWrapper) {
                        commentsWrapper.removeChild(oldestComment);
                    }
                }, 800);
            }
        }
        
        function scheduleNextComment() {
            const randomDelay = 1000 + Math.random() * 2000;
            setTimeout(() => {
                addComment();
                scheduleNextComment();
            }, randomDelay);
        }
        
        setTimeout(() => {
            for (let i = 0; i < 4; i++) {
                setTimeout(() => addComment(), i * 600);
            }
            scheduleNextComment();
        }, 1000);
        
        // 发送弹幕功能
        const sendBtn = document.querySelector('.send-btn');
        const danmakuInput = document.querySelector('.danmaku-input');
        
        sendBtn.addEventListener('click', function() {
            const text = danmakuInput.value.trim();
            if (text) {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment';
                commentEl.innerHTML = `<i class="fa fa-user level-icon" style="color: #FFFFFF"></i><span class="username">我</span>${text}`;
                
                commentsWrapper.appendChild(commentEl);
                setTimeout(() => commentEl.classList.add('active'), 50);
                
                const allComments = commentsWrapper.querySelectorAll('.comment');
                if (allComments.length > 4) {
                    const oldestComment = allComments[0];
                    oldestComment.classList.remove('active');
                    oldestComment.classList.add('exit');
                    
                    setTimeout(() => commentsWrapper.removeChild(oldestComment), 800);
                }
                
                danmakuInput.value = '';
            }
        });
        
        danmakuInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendBtn.click();
        });
    });
    </script>
</body>
</html>
